<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/signin-main.css">
    <title>signin</title>
</head>
<body>
    <div id="root">
       <main class="main-container">
            <div class="main-layout">
                <div class="main-border">
                    <header>
                        <h1>Login</h1>
                    </header>
                    <main class="main-items">
                        <div class="main-item-container-1">
                            <div class="input-box">
                                <input class="input-box1" name="username" type="text" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="main-item-container-1">
                            <div class="input-box">
                                <input class="input-box2" name="password"  type="password" id="" placeholder="Password">
                            </div>
                        </div>
                        <div class="main-item-container-2">
                            <button class="button-blue">Login</button>
                        </div>
                        <div class="main-item-container-3">
                            <p class="text-question">
                                Don't have an account?
                                <a href="">Sing up</a>
                            </p>
                        </div>
                    </main>
                </div>
            </div>
       </main> 
    </div>
    <script src="./js/signin-service.js"></script>
</body>
</html>
