<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-box {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            margin: 200px auto;
            border: 1px solid #222222;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;

            & > img {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img src="" alt="">
    </div>

    <script>
        let currentIndex = 0;
        
        const urlList = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7OrtM7FfDgFfgOmRqL4R__bU5cjx1ltwy1A&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkk1M-YtYBO6w86QlsQiyml7vjIz0R1Tk28g&s",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png",
            "https://i.namu.wiki/i/MuCO_ocla-FyadGnRZytkRLggQOcqxv_hXNjN7aYXDOPivIChJNdiRXp6vwSXbM6GcUL3pVTL-5U5TKQ0f1YhA.svg",
        ]
        
        function handleImgChangeOnClick() {
            
            if (currentIndex < urlList.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            const imgElement = document.querySelector(".img-box > img");
            imgElement.src = urlList[currentIndex];
        }

        window.onload = () => {
            const imgElement = document.querySelector(".img-box > img");
            imgElement.src = urlList[currentIndex];
            const imgBoxElement = document.querySelector(".img-box");
            imgBoxElement.onclick = handleImgChangeOnClick;
        }

        </script>
</body>
</html>
